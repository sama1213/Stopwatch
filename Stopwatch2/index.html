<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="time">
            <p class="t1">
                <span class="t1" id="h">00</span>:<span class="t1" id="m">00</span>:<span class="t1" id="s">00</span>:<span class="t1" id="ms">00</span>
            </p>
            
        </div>
        <div id="btn-container">
            <button class="A" id="start" onclick="start()">Start</button>
            <button class="A" id="stop" onclick="stop()">Stop</button>
            <button class="A" id="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
